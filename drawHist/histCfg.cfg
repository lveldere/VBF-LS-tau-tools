[default]
ytitle = events per bin

[h_jetpt]
xtitle= p_{T}^{j} [GeV]

[h_jeteta]
xtitle  = #eta^{j}

[h_jet1pt]
xtitle = p_{T}^{j1} [GeV]

[h_jet1eta] 
xtitle = #eta^{j1}
 
[h_jet2pt]
xtitle = p_{T}^{j2} [GeV]

[h_jet2eta]
xtitle = #eta^{j2}

[h_dijetinvariantmass] 
xtitle = M(j1,j2) [GeV]

[h_dijetdeltaeta]
xtitle= #Delta#eta(j1,j2)

[h_tau1pt]
xtitle= p_{T}^{#tau1} [GeV]

[h_tau1eta]
xtitle= #eta^{#tau1} [GeV]

[h_tau2pt]
xtitle= p_{T}^{#tau2} [GeV]

[h_tau2eta]
xtitle= #eta^{#tau2} [GeV]

[h_ditauinvariantmass]
xtitle = M(#tau1,#tau2) [GeV]

[h_ditaucharge]
xtitle = Q^{#tau1}#upoint Q^{#tau2}

[h_ditaucosdeltaphi]
xtitle = #Delta#Phi(#tau1,#tau2)

[h_met]
xtitle = E_{T}^{miss} [GeV]

[h_ht]
xtitle = H_{T} [GeV]

[h_ht_withtau]
xtitle = S_{T} [GeV]
