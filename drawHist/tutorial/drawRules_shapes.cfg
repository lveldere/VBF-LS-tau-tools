[main]
draw=sum_bkg,sig1,sig2
title=tutorial
normalise=1

[HistSum sum_bkg]
hists=bkg1,bkg2

[Hist bkg1]
files=bkg1
line color=1
line style=1
fill color=1
legend option=f
legend title=bkg1

[Hist bkg2]
files=bkg2
line color=2
line style=1
fill color=2
legend option=f
legend title=bkg2

[Hist sig1]
files=sig:/component1
line color=3
line style=2
legend option=l
legend title=signal1

[Hist sig2]
files=sig:/component2
line color=4
line style=3
legend option=l
legend title=signal2



