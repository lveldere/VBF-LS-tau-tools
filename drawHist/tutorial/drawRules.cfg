[main]
draw=stack_bkg,sig,sum_bkg_sig
title=tutorial
show overflow=1

[HistStack stack_bkg]
hists=bkg1,bkg2
draw option = HIST

[HistSum sum_bkg_sig]
hists=bkg1,bkg2,sig

[Hist bkg1]
files=bkg1
line color=1
fill color=1
legend option=f
legend title=bkg1

[Hist bkg2]
files=bkg2
line color=2
fill color=2
legend option=f
legend title=bkg2

[Hist sig]
files=sig:/component1,sig:/component2
line color=3
legend option=l
legend title=signal



