[main]
draw=stack_bkg,sig,sum_bkg_sig
title=tutorial
show overflow=1
drawratio=bkg_bkgSig

[HistStack stack_bkg]
hists=bkg1,bkg2
draw option = HIST

[HistSum sum_bkg_sig]
hists=bkg1,bkg2,sig

[HistSum bkg]
hists=bkg1,bkg2

[Hist bkg1]
files=bkg1
line color=1
fill color=1
legend option=f
legend title=bkg1

[Hist bkg2]
files=bkg2
line color=2
fill color=2
legend option=f
legend title=bkg2

[Hist sig]
files=sig:/component1,sig:/component2
line color=3
legend option=l
legend title=signal


[HistRatio bkg_bkgSig]
numerator hist=bkg      ; histogram in numerator, specify the corresponding draw rule
denominator hist=sum_bkg_sig  ; histogram in denominator, specify the corresponding draw rule
line color=1
marker style=21
draw ref = 1             ; draw a reference histogram
ref line color = 1       ; options starting with ref refer to the reference histogram
ref fill color = 2
ref fill style = 3245
ref draw option = E2

